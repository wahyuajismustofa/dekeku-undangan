<!DOCTYPE html>
<html lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Generator Undangan
  </title>
  <link href="style.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/gh/wahyuajismustofa/berbagi-koding/js/utils@v1.js">
  </script>
  <script src="script.js">
  </script>
 </head>
 <body>
  <header>
   <h1 class="judul">
    GENERATOR UNDANGAN
   </h1>
  </header>
  <main>
   <div class="form">
    <div class="form-group">
     <label class="label" for="jenis">
      Jenis Acara:
     </label>
     <select class="input" id="jenis">
      <option value="khitan">
       Khitan
      </option>
      <option value="pernikahan">
       Pernikahan
      </option>
     </select>
    </div>
    <div class="form-group">
     <label class="label" for="nama">
      Nama Tamu (pisahkan dengan koma):
     </label>
     <input class="input" id="nama" placeholder="Contoh: Bapak Rudi, Ibu Sari" type="text"/>
    </div>
    <div class="form-group">
     <label class="label" for="pengundang">
      Pengundang (Hormat Kami):
     </label>
     <input class="input" id="pengundang" placeholder="Contoh: Keluarga Besar Bapak H. Sulaiman" type="text"/>
    </div>
    <div class="form-group">
     <label class="label" for="link">
      Link Undangan:
     </label>
     <input class="input" id="link" placeholder="Contoh: https://aku-kamu.dekeku.my.id" type="text"/>
    </div>
    <button class="tombol block mx-auto" onclick="buatLink()">
     Buat Link
    </button>
   </div>
   <div class="hasil" id="hasil">
   </div>
  </main>
 </body>
</html>
