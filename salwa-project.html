  <!-- Core -->
  <script type="module">
   import dekeku, { init, initSeller} from "/assets/js/main.js";
    import initProduk from "/assets/js/produk.js";
    import { template, loadScript } from "/assets/js/dom/template.js";

    function renderPage(sections) {
    for (const [id, html] of Object.entries(sections)) {
        const el = document.getElementById(id);
        if (el) {
        el.outerHTML = html;
        }
    }
    }

    renderPage({
    globalHeader: template.globalHeader(),
    katalog: template.katalog(),
    globalFooter: template.globalFooter()
    });
    
    loadScript([
    "jquery",
    "popper",
    "bootstrap",
    "headroom",
    "onscreen",
    "nouislider",
    "datepicker",
    "waypoints",
    "jarallax",
    "counterup",
    "countdown",
    "smoothscroll",
    "prism",
    "githubButtons",
    "tema",
    "produk"
    ]);


    
    let slug = location.pathname.split("/").pop().split(".")[0];
    if (slug === "" || slug === "index")slug = 'dekeku';
    document.addEventListener('DOMContentLoaded', async () => {
        dekeku.prosesJs += 1;
        await init();
        await initSeller({slug: slug});
        await initProduk();
        dekeku.prosesJs -= 1;
        dekeku.proxy.saveDekeku.value = true;
    });
  </script>
